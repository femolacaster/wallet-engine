version: "1"
packages:
  - name: "mysql"
    path: "."
    queries: "./query/"
    schema: "../../db/migrations/"
    engine: "mysql"
    emit_json_tags: false
    emit_db_tags: false
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: true
    emit_empty_slices: true